<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SumaAPI | Calculadora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', path='css/custom.css') }}" rel="stylesheet">  <!---importa al csss-->
</head>
<body class="min-h-screen">
  <!-- Navegaci√≥n -->
  <nav class="nav">
    <div class="container">
      <a href="/" class="nav-title">
        <span>üßÆ</span>
        SumaAPI
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="min-h-screen flex flex-col items-center justify-center">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Calculadora de Suma</h1>
          <p class="card-subtitle">Ingresa dos n√∫meros para obtener su suma</p>
        </div>

        <form method="post" action="/calcular" class="space-y-6">
          <div class="form-group">
            <label for="numero1" class="form-label">Primer n√∫mero</label>
            <input id="numero1" name="numero1" type="number" step="any" required
                   placeholder="Ej: 10" class="form-input">
          </div>

          <div class="form-group">
            <label for="numero2" class="form-label">Segundo n√∫mero</label>
            <input id="numero2" name="numero2" type="number" step="any" required
                   placeholder="Ej: 5" class="form-input">
          </div>

          <button type="submit" class="btn btn-primary btn-full btn-lg">
            ‚ú® Calcular Suma
          </button>
        </form>

        <div class="text-center mt-4">
          <p class="card-subtitle">Calculadora simple y elegante con FastAPI</p>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="{{ url_for('static', path='js/common.js') }}"></script>
  <script src="{{ url_for('static', path='js/calculadora.js') }}"></script>
</body>
</html>
